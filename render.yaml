services:
  - type: web
    name: book-summarizer-api
    runtime: rust
    plan: free
    buildCommand: cargo build --release
    startCommand: ./target/release/book-summarizer-api
    healthCheckPath: /api/health
    envVars:
      - key: RUST_LOG
        value: info,book_summarizer_api=debug
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: HF_TOKEN
        sync: false
      - key: HF_API_BASE_URL
        value: https://api-inference.huggingface.co
      - key: GOOGLE_BOOKS_API_KEY
        sync: false
      - key: GUTENBERG_API_BASE
        value: https://gutendex.com
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_POOL_SIZE
        value: 5
      - key: CACHE_TTL_SECONDS
        value: 3600
      - key: CACHE_MAX_CAPACITY
        value: 1000
      - key: ALLOWED_ORIGINS
        sync: false
