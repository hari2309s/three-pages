services:
  # PostgreSQL Database
  - type: pserv
    name: three-pages-db
    plan: free
    databaseName: three_pages
    user: three_pages_user
    region: oregon

  # API Service
  - type: web
    name: three-pages-api
    runtime: rust
    plan: free
    region: oregon
    rootDir: apps/api
    buildCommand: cargo build --release
    startCommand: ./target/release/three-pages-api
    healthCheckPath: /api/health
    dependsOn:
      - three-pages-db
    envVars:
      # Core Application Settings
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: RUST_LOG
        value: info,three_pages_api=debug,sqlx=debug

      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: three-pages-db
          property: connectionString
      - key: DATABASE_POOL_SIZE
        value: 3

      # AI/ML Service APIs
      - key: HF_TOKEN
        sync: false
      - key: HF_API_BASE_URL
        value: https://api-inference.huggingface.co

      # Book Data APIs
      - key: GOOGLE_BOOKS_API_KEY
        sync: false
      - key: GUTENBERG_API_BASE_URL
        value: https://gutendex.com

      # Performance & Caching
      - key: CACHE_TTL_SECONDS
        value: 3600
      - key: CACHE_MAX_CAPACITY
        value: 1000

      # Security & CORS
      - key: ALLOWED_ORIGINS
        sync: false
